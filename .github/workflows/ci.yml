name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: System dependencies
      run: sudo apt-get install libudev-dev libinput-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
