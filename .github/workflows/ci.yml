name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-in-archlinux:
    container: archlinux:base-devel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - ""
          - libinput_1_19

    steps:
      - uses: actions/checkout@v3
      - name: System dependencies
        run: |
          pacman -Syy
          pacman -S --noconfirm udev libinput rust
      - name: Build
        run: cargo build --features="${features}" --verbose
      - name: Run tests
        run: cargo test  --features="${features}" --verbose

  build-in-ubuntu:
   runs-on: ubuntu-latest

   steps:
     - uses: actions/checkout@v3
     - name: System dependencies
       run: sudo apt-get install libudev-dev libinput-dev
     - name: Build
       run: cargo build --verbose
     - name: Run tests
       run: cargo test --verbose
