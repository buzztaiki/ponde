[package]
name = "ponde"
version = "0.1.3"
edition = "2021"
license = "MIT"
description = "Pointing device configurationd daemon for Wayland and X11 using libinput and uinput."
repository = "https://github.com/buzztaiki/ponde"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.10", features = ["derive"] }
evdev = "0.11.4"
input = "0.7.1"
libc = "0.2.124"
nix = "0.24.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_yaml = "0.8.23"
thiserror = "1.0.30"

[dev-dependencies]
serde_test = "1.0.136"
