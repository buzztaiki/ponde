[package]
name = "ponde"
version = "0.1.2"
edition = "2021"
license = "MIT"
description = "Pointing device configurationd daemon for Wayland and X11 using libinput and uinput."
repository = "https://github.com/buzztaiki/ponde"

[dependencies]
anyhow = "1.0.47"
clap = { version = "3.1.6", features = ["derive"] }
evdev = "0.11.3"
input = "0.7.0"
libc = "0.2.107"
nix = "0.23.0"
serde = { version = "1.0.132", features = ["derive"] }
serde_yaml = "0.8.23"
thiserror = "1.0.30"

[dev-dependencies]
serde_test = "1.0.136"
